<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Order Summary">
    <meta name="keywords" content="Order, Purchase, Steaming, Music, Membership">
    <meta name="description" content="An example of a order summary component.">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <main class="order-summary">
        <img src="assets/images/illustration-hero.svg" alt="Illustration of woman dancing" aria-hidden="true">

        <section class="order-summary__details">
            <header class="order-summary__section-grid">
                <h2>
                    <span class="sr-only">Here is your</span>
                    Order Summary
                </h2>

                <p aria-hidden="true">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </header>

            <section class="order-summary__type">
                <div class="order-summary__cost">
                    <img class="order-summary__type-icon" src="assets/images/icon-music.svg" alt="Music Icon" aria-hidden="true">
                    <div>
                        <h3>
                            Annual Plan
                            <span class="sr-only">of $59.99 a year</span>
                        </h3>
                        <p class="order-summary__term" aria-hidden="true">$59.99/year</p>
                    </div>
                </div>
                <button class="button button--no-bg-dark-blue">Change</button>
            </section>

            <footer class="order-summary__section-grid">
                <a class="button button--blue" href="#">Proceed to Payment</a>
                <span class="sr-only">or</span>
                <a class="button button--no-bg-grey" href="#">Cancel Order</a>
            </footer>
        </section>
    </main>
</body>
</html>
